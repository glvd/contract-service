syntax = "proto3";
package pb;


service Service {
    rpc Work (WorkRequest) returns (WorkReply) {
    }
    //    rpc AsyncAddWork (WorkRequest) returns (WorkReply) {
    //    }
    //    rpc WorkStatus (WorkRequest) returns (WorkReply) {
    //    }
    rpc Node (NodeRequest) returns (NodeReply) {
    }
    //    rpc NodeStatus (WorkRequest) returns (NodeReply) {
    //    }
}

enum WorkMode {
    LocalMode = 0;
    RemoteMode = 1;
    DownloadMode = 2;
}

enum WorkStatus {
    WorkAbnormal = 0;
    WorkWaiting = 1;
    WorkRunning = 2;
    WorkStopped = 3;
    WorkFinish = 4;
}

enum MessageType {
    Add = 0;
    AsyncAdd = 1;
    Status = 2;
}

message Work {
    repeated string video_path = 4;
    string poster_path = 5;
    string thumb_path = 6;
    repeated string sample_path = 7;
    string video_info = 8;
}

message WorkRequest {
    MessageType msg = 1;
    WorkMode work_mode = 2;
    string ID = 3;
    Work work = 5;
}

message WorkReply {
    MessageType msg = 1;
    WorkStatus status = 2;
    Work work = 3;
    string work_id = 4;
    string error = 5;
}

message NodeRequest {
    MessageType msg = 1;
}

message NodeReply {
    MessageType msg = 1;
}